<!DOCTYPE html>
<!-- HTML5 ドキュメントであることを宣言する。 -->
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- HTML タグ開始。lang="ja" は日本語ページであることを示す。 -->
<!-- xmlns:th は Thymeleaf の属性を使うための名前空間宣言。
-->
<!-- xmlns:sec は Spring Security 用の拡張属性を使うための名前空間宣言。
-->
<head>
<meta charset="UTF-8">
<!-- 文字エンコーディングを UTF-8 に設定。
-->
<title>異常検知 - 勤怠管理システム</title>
<!-- ブラウザタブに表示されるタイトルを設定。
-->
<link rel="stylesheet" th:href="@{/css/style.css}">
<!-- CSS スタイルシートのリンクを設定。
-->
<!-- th:href を使うことで Thymeleaf でパスを解決する。 -->
</head>
<body>
<div class="container">
<!-- コンテンツを中央寄せで囲む div。
-->
<h1>異常検知</h1>
<!-- ページのメインタイトル。 -->
<p>以下の勤怠記録に異常が検知されました。</p>
<!-- 異常検知の説明テキスト。 -->
<table>
<thead>
<tr>
<th>ID</th>
<th>ユーザー名</th>
<th>日付</th>
<th>出勤</th>
<th>退勤</th>
<th>休憩開始</th>
<th>休憩終了</th>
<th>場所</th>
<th>ステータス</th>
</tr>
</thead>
<tbody>
<tr th:each="anomaly : ${anomalies}">
<!-- 異常レコードのリストを繰り返し表示する。 -->
<td th:text="${anomaly.id}"></td>
<!-- 勤怠レコード ID を表示する。 -->
<td th:text="${anomaly.user.username}"></td>
<!-- ユーザー名を表示する。 -->
<td th:text="${anomaly.recordDate}"></td>
<td th:text="${anomaly.checkInTime}"></td>
<!-- 出勤時刻を表示する。 -->
<td th:text="${anomaly.checkOutTime}"></td>
<!-- 退勤時刻を表示する。 -->
<td th:text="${anomaly.breakStartTime}"></td>
<!-- 休憩開始時刻を表示する。 -->
<td th:text="${anomaly.breakEndTime}"></td>
<!-- 休憩終了時刻を表示する。 -->
<td th:text="${anomaly.location}"></td>
<!-- 勤務場所を表示する。 -->
<td th:text="${anomaly.status}"></td>
<!-- 勤怠ステータスを表示する。 -->
</tr>
<tr th:if="${#lists.isEmpty(anomalies)}">
<!-- 異常記録が 0 件の場合に表示する行。
-->
<td colspan="9">異常な勤怠記録はありません。</td>
</tr>
</tbody>
</table>
<div class="button-group">
<!-- ボタンをまとめる div。
-->
<a th:href="@{/dashboard}" class="button secondary">ダッシュボードに戻る</a>
<!-- ダッシュボードに戻るリンクボタン。 -->
</div>
</div>
</body>
</html>

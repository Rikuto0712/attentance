spring.datasource.url=jdbc:postgresql://localhost:5432/attendancedb
# データベース接続の URL を指定。
# PostgreSQL を使う場合、"jdbc:postgresql://" で始める。
# localhost は DB サーバーのホスト名、5432 は PostgreSQL のデフォルトポート。
# attendancedb は利用するデータベース名。
spring.datasource.driverClassName=org.postgresql.Driver
# JDBC ドライバのクラス名を指定。
# PostgreSQL 接続用のドライバクラス。
spring.datasource.username=postgres
# DB 接続時に使用するユーザー名。
# ローカル開発環境で PostgreSQL の管理者ユーザーを使っている例。
spring.datasource.password=postgres
# DB 接続時に使用するパスワード。
# 実運用では環境変数などで管理し、ソースに直書きは避けるべき。
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# JPA が SQL を生成する際に使う方言(dialect)を指定。
# PostgreSQL 向けの SQL 構文を出力するようになる。
spring.jpa.hibernate.ddl-auto=none
# JPA によるテーブル自動生成設定。
# none にすることで、アプリ起動時にスキーマを勝手に作らない。
# schema.sql や手動のマイグレーションを利用する場合はこの設定を使う。
spring.thymeleaf.cache=false
# テンプレートをキャッシュしない設定。
# 開発中は false にしておくと HTML 修正が即反映されるので便利。
spring.thymeleaf.prefix=classpath:/templates/
# Thymeleaf テンプレートファイルの配置パスを指定。
# classpath:/templates/ 配下の HTML ファイルをテンプレートとして読み込む。
spring.thymeleaf.suffix=.html
# Thymeleaf テンプレートのファイル拡張子を指定。
# デフォルトは .html。
logging.level.org.springframework.security=DEBUG
# Spring Security 関連のログレベルを DEBUG に設定。
# 認証や認可の内部処理を詳細に把握したいときに便利。
spring.sql.init.mode=always
# SQL 初期化モードの設定。
# always にすると毎回起動時に SQL ファイルを実行する。
spring.sql.init.schema-locations=classpath:/schema.sql
# スキーマ初期化用 SQL ファイルのパスを指定。
# resources 直下に配置した schema.sql を使う。
spring.sql.init.data-locations=classpath:/data.sql
# データ投入用 SQL ファイルのパスを指定。
# 初期データの INSERT を行う data.sql を読み込む。
